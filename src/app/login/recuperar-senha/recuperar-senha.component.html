<form (ngSubmit)="recuperar()" novalidate [formGroup]="formulario" >
  <div class="form-horizontal">

    <app-template-form-control-summary [errors]="errors"></app-template-form-control-summary>
    <div *ngIf="success" class="alert alert-success" role="alert">Procedimento enviado para o E-mail.</div>

    <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.email)">
      <label class="col-md-2 control-label" for="email">E-mail</label>
      <div class="col-md-10">
        <input class="form-control" id="email" formControlName="email" type="text" placeholder="Email (requerido)" />
        <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.email" *ngIf="displayMessage.email">
        </app-template-control-form-error>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!formulario.dirty || (!formulario.valid || loading)">Enviar</button>
  </div>
</form>
