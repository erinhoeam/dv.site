<div class="container-fluid">
  <div class="row">
    <div class="col">
      <app-menu-superior></app-menu-superior>      
    </div>
  </div>
<div class="row">
  <div class="col-sm-3 col-md-2 col-lg-2 col-xl-2 sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2 col-xl-10 col-xl-offset-2 main">
      <div class="card bg-light mb-3">
        <div class="card-header">
            <i class="fa fa-list-ul"></i> <span class="bold">{{title}}</span>
        </div>
        <div class="card-body">
        <a class="btn btn-primary" [routerLink]="['/empresa/novo']" >Nova Empresa</a>
        <br /><br />
        <hr />
        <table class="table table-striped table-hover table-responsive">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="empresas == null || empresas.length==0">
              <td colspan="5" style="text-align: center">Registro não encontrado</td>
            </tr>
            <tr *ngFor='let item of empresas'>
                <td>{{item.nome}}</td>
                <td><a [routerLink]="['/empresa/editar/' + item.id]" class="btn btn-primary">
                <i class="fa fa-edit" aria-hidden="true"></i></a></td>
                <td width="5%"><a (click)="showChildModal(item.id)" class="btn btn-primary">
                <i class="fa fa-trash" aria-hidden="true"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">DV - Site</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Confirma a exclusão da Empresa?</p>
        <button [disabled]="loading" class="btn btn-danger" type="button" (click)="excluir()">Excluir</button>
        <button [disabled]="loading" class="btn btn-primary" type="button" (click)="hideChildModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
