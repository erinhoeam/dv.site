<div class="container-fluid">
  <div class="row">
    <div class="col">
      <app-menu-superior></app-menu-superior>      
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2 col-md-2 col-lg-2 col-xl-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-xs-10 col-md-10 col-lg-10 col-xl-10 main">
      <div class="card bg-light mb-3">
        <div class="card-header">
          <i class="fa {{icon}}"></i> 
          <span class="bold">{{title}}</span>
        </div>
      <div class="card-body">
        <form novalidate [formGroup]="formulario" (ngSubmit)="save();" >

          <app-template-form-control-summary [errors]="errors"></app-template-form-control-summary>
          <div class="form-row">
            <div class="form-group col-xs-12 col-md-12">
              <label class="form-control-label" for="nome">Nome</label>
              <input class="form-control" [ngClass]="aplicarCssErro(displayMessage.nome)" id="nome" formControlName="nome" type="text" placeholder="Nome (requerido)" />
              <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.nome" *ngIf="displayMessage.nome">
              </app-template-control-form-error>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-xs-12 col-md-12">
              <label class="form-control-label" for="classe">Classe</label>
              <input class="form-control" [ngClass]="aplicarCssErro(displayMessage.classe)" id="classe" formControlName="classe" type="text" placeholder="Classe (requerido)" />
              <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.classe" *ngIf="displayMessage.classe">
              </app-template-control-form-error>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-xs-12 col-md-12">
              <label class="form-control-label" for="config">Config</label>
              <input class="form-control" id="config" formControlName="config" type="text" placeholder="Config" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-xs-12 col-md-12">
              <span><button class="btn btn-success" type="submit" [disabled]="loading">Salvar</button></span>
              &nbsp;<span><a routerLink="/aplicacao/listar" class="btn btn-primary">Voltar</a></span>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
